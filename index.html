<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&family=Roboto&display=swap" rel="stylesheet">
  <title>Projeto Mario-Bros</title>
</head>

<body>
  <div class="video-fundo">
    <video src="assets/video.mp4" autoplay muted loop></video>
    <div class="mascara-video"></div>
  </div>
  <div class="bloco-one">
    <img class="image-logo" src="assets/logo (1).png" alt="logo do super mario">
    <p>Encanadores Mario & Luigi - Resolvendo Seus Problemas Com Estilo!</p>
    <p>Você já se encontrou em uma situação de emergência com encanamento?Lorem ipsum dolor sit amet consectetur adipisicing elit. Explicabo molestias eum voluptatem repudiandae quia vero fugit, culpa quis eos consequatur </p>
    <button class="btn-fale-conosco" onclick="handleClick()">Fale conosco</button>
  </div>
  <img class="image-mario" src="assets/mario.png" alt="foto do mario e luigi">


  <form class="fale-conosco">
    <h2>Fale Conosco</h2>
    <input placeholder="Seu Nome" type="text">
    <input placeholder="Seu Telefone" type="tel">
    <textarea placeholder="Digite seu problema aqui"></textarea>
    <button onclick="sumirForm()">Enviar Formulário</button>
  </form>
  <div class="mascara-form"></div>

  <script src="script.js"></script>
</body>

</html>
